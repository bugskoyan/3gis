<!DOCTYPE html>
<html>
<head>
    <title>Геолокация пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #0099ff, #0066cc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        #get-location {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        #get-location:hover {
            background-color: #004080;
        }

        #get-location:focus {
            outline: none;
        }

        #get-location:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>3GIS - Найдите лучшие предложения рядом</h1>
    <a href="#" id="get-location">Начать</a>

    <script>
        document.getElementById('get-location').addEventListener('click', function(event) {
            event.preventDefault();
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    window.location.href = `/nearest-products/?latitude=${latitude}&longitude=${longitude}`;
                });
            } else {
                alert('Геолокация не поддерживается вашим браузером');
            }
        });
